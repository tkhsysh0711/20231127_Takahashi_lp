<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="header">
        <div class="header_logo">
            <img src="img/estra_logo.png">
        </div>

        <nav class="header_nav">
            <ul class="header_nav-list">
                <li class="header_nav-item"></li>
                <li class="header_nav-item"></li>
                <li class="header_nav-item"></li>
                <li class="header_nav-item"></li>
                <li class="header_nav-item"></li>
                <li class="header_nav-item"></li>
            </ul>
        </nav>
    </header>

    <div class="main">
        <div class="firstview">
            <div class="firstview_txt-group">
                <h1 class="firstview_main-eng-txt"></h1>
                <p class="firstview_main-jpn-txt"></p>
                <p class="firstview_sub-txt"></p>
            </div>
            <img src="img/firstview.jpg" class="firstview_img">
        </div>

        <div class="news">
            <p class="news_category"></p>
            <h2 class="news_title"></h2>

            <ul class="news_list">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>

        <div class="about">
            <p class="about_category"></p>
            <h2 class="about_title"></h2>
            <p class="about_txt"></p>
            <img src="img/about.jpg" class="about_img">
        </div>

        <div class="service">
            <p class="service_category"></p>
            <h2 class="service_title"></h2>
            <div class="service_content-grid">

            </div>
        </div>

        <div class="blog">
            <p class="blog_category"></p>
            <h2 class="blog_title"></h2>
            <div class="blog_archive">
                <a class="blog_archive-item"></a>
            </div>
            <div class="blog_archive-btn"></div>
        </div>

        <div class="company-summary">
            <p class="company-summary_category"></p>
            <h2 class="company-summary_title"></h2>
            <table class="summary">
                <tr class="table_row">
                    <th class="table_title"></th>
                    <td class="table_explain"></td>
                </tr>
                <tr class="table_row">
                    <th class="table_title"></th>
                    <td class="table_explain"></td>
                </tr>
                <tr class="table_row">
                    <th class="table_title"></th>
                    <td class="table_explain"></td>
                </tr>
                <tr class="table_row">
                    <th class="table_title"></th>
                    <td class="table_explain"></td>
                </tr>
                <tr class="table_row">
                    <th class="table_title"></th>
                    <td class="table_explain"></td>
                </tr>
                <tr class="table_row">
                    <th class="table_title"></th>
                    <td class="table_explain"></td>
                </tr>
            </table>
        </div>

        <div class="link">
            <div class="link_recruit">
                <a class="link_recruit-page"></a>
            </div>
            <div class="link_interview">
                <a class="link_interview-page"></a>
            </div>
        </div>

        <div class="contact">
            <h2 class="contact_txt"></h2>
            <a class="contact_btn"></a>
        </div>
    </div>

    <footer class="footer">
        <p class="copy-right"></p>
    </footer>
</body>
</html>
